<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usu치rio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Login de Usu치rio</h1>
        <form id="form" method="POST" action="processar_login.php">
            <div class="form-control">
                <label for="login">Login</label>
                <input class="input required" type="text" name="login" placeholder="Nome de Usu치rio" id="login"
                    required>
            </div>
            <div class="form-control">
                <label for="senha">Senha</label>
                <input class="input required" type="password" name="senha" placeholder="Senha" id="senha" required>
            </div>
            <button class="button-submit" type="submit">Confirmar Login</button>
            <a href="index.html" class="back-button">Voltar P치gina</a>
        </form>
    </div>
    </div>
</body>
<script>
    document.getElementById("form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const login = document.getElementById("login").value.trim();
        const senha = document.getElementById("senha").value.trim();

        if (!login || !senha) {
            console.error("PREENCHA TODOS OS CAMPOS");
            alert("Todos os campos precisam ser preenchidos.");
            return;
        }

        try {
            const response = await fetch("processar_login.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ login, senha }),
            });

            const data = await response.json();

            if (data.success) {
                console.log("Login realizado com sucesso!");
                alert("Login realizado com sucesso!");
                window.location.href = "area_restrita.php";
            } else {
                console.error("LOGIN OU SENHA INCORRETOS");
                alert("Login ou senha incorretos. Tente novamente.");
            }
        } catch (error) {
            console.error("ERRO AO VERIFICAR LOGIN", error);
            alert("Ocorreu um erro ao tentar fazer login. Tente novamente.");
        }
    });
</script>

</html>
